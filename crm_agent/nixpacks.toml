# Railway Nixpacks configuration
[phases.setup]
nixPkgs = ["python312", "gcc", "g++"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["cd app && python manage.py migrate --noinput", "cd app && python manage.py collectstatic --noinput"]

[start]
cmd = "cd app && gunicorn app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
