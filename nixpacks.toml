# Railway Nixpacks configuration for Python Django app

# Explicitly declare Python provider to activate Python setup
providers = ['python']

[variables]
NIXPACKS_PYTHON_VERSION = "3.12"

[phases.setup]
# Extend default packages with '...'
nixPkgs = ['...']

# Install Python packages from subdirectory
[phases.install]
cmds = ["pip install -r crm_agent/requirements.txt"]

# Run Django setup commands
[phases.build]
cmds = [
  "cd crm_agent/app && python manage.py migrate --noinput",
  "cd crm_agent/app && python manage.py collectstatic --noinput"
]

# Start the application
[start]
cmd = "cd crm_agent/app && gunicorn app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
