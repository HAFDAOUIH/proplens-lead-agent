[build]
builder = "NIXPACKS"
watchPatterns = ["crm_agent/**"]

[deploy]
startCommand = "cd crm_agent/app && gunicorn app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10