[build]
builder = "DOCKERFILE"
dockerfilePath = "crm_agent/Dockerfile"
dockerContext = "crm_agent"
watchPatterns = ["crm_agent/**"]

[deploy]
startCommand = "cd app && gunicorn app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
